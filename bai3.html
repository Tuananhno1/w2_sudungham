<script>
    // function chuyendoi() {
        let chuHoa = ('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
        let chuThuong = ('abcdefghijklmnopqrstuvwxyz');
        let ketQua = [];
        let chu = 'aBCdeF';
        for(i=0;i<chu.length;i++){
            if(chuHoa.includes(chu[i])){
                ketQua.push(chu[i].toLowerCase());
            } else if (chuThuong.includes(chu[i])){
                ketQua.push(chu[i].toUpperCase());
            } else {
                ketQua.push(chu[i]);
            }
        }
        document.write(ketQua.join(''));
        // }
</script>
